<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dist/css/style.min.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Felipe Pires</title>
    <meta name="description" content="Sou gaúcho, natural de Santa Rosa, me criei em Farroupilha (Burati) gosto de divertir e alegrar as pessoas através dos vídeos que produzo. Amém!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/css/material.min.css">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <script src="dist/js/material.min.js"></script>
    <script src="dist/js/handlebars.js"></script>
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/main.js"></script>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens.-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title--><span class="mdl-layout-title">Felipe Pires</span>
          <!-- Add spacer, to align navigation to the right-->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens.-->
          <nav class="mdl-navigation mdl-layout--large-screen-only"><a href="" class="mdl-navigation__link">Link</a><a href="" class="mdl-navigation__link">Link</a><a href="" class="mdl-navigation__link">Link</a><a href="" class="mdl-navigation__link">Link</a></nav>
        </div>
      </header>
      <div class="mdl-layout__drawer"><span class="mdl-layout-title">Opções</span>
        <nav class="mdl-navigation"><a href="" class="mdl-navigation__link">Link</a><a href="" class="mdl-navigation__link">Link</a><a href="" class="mdl-navigation__link">Link</a><a href="" class="mdl-navigation__link">Link</a></nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content video-list">
          <!-- Your content goes here-->
        </div>
      </main>
    </div>
    <script id="card-video-template" type="text/x-handlebars-template">
      {{#each items}}
      <div class="youtube-card mdl-card mdl-shadow--2dp" id="video-{{id.videoId}}">
        <div class="mdl-card__title mdl-card--expand" style="background-image:url(http://img.youtube.com/vi/{{id.videoId}}/mqdefault.jpg)">
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a href="https://youtubedownloadvideo.herokuapp.com/getvideo.php?videoid={{id.videoId}}" download class="download-video-youtube mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Baixar Video
          </a>
        </div>
      </div>
      {{/each}}
    </script>
  </body>
</html>
